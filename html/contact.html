<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <script src="contact.js"></script>
    <link rel="icon" type="image/png" href="../assets/logo.png">
  </head>
  <body>
    <section class="contact-section">
      <div class="contact-header">
        <h1>Contactez-nous</h1>
        <p>
          La page de contact permet aux utilisateurs de nous envoyer leurs
          messages.
        </p>
      </div>

      <form
        id="contactForm"
        class="contact-form"
        action="https://formspree.io/f/xrbqbybl"
        method="POST"
      >
        <div class="gradient-background" aria-hidden="true"></div>

        <div class="form-row">
          <div class="form-group">
            <label for="firstName">PrÃ©nom</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="lastName">Nom</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">Envoyer</button>

      </form>
    </section>
  </body>
</html>
